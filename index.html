<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>Typing Speed Test</h1></header>
      <h2>Welcome at typing speed test</h2>
      <div class="cword">please type: <span>hello</span></div>
      <form>
        <button class="startBtn">start the game</button>
        <div id="select">
          <div>
            <input type="radio" name="s1" id="s1" value="easy" checked />
            <label for="s1"> Easy</label>
          </div>
          <div>
            <input type="radio" name="s1" id="s2" value="medium" />
            <label for="s2">Medium</label>
          </div>
          <div>
            <input type="radio" name="s1" id="s3" value="hard" />
            <label for="s3">Hard</label>
          </div>
        </div>
        <input type="text" class="text-in" />
      </form>
      <div class="fwords">
        <div>
          <span>#1</span>
          <p class="nword">hello</p>
        </div>
        <div>
          <span>#2</span>
          <p class="nword">start</p>
        </div>
        <div>
          <span>#3</span>
          <p class="nword">welcome</p>
        </div>
      </div>
      <div class="calc">
        <div>
          Timer:
          <span class="time">5</span>
        </div>
        <div>Wordcount: <span class="wnumber">20</span></div>
      </div>
      <div class="result win">Congratulations</div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
